<header class="hero02">
  <div class="hero02-content">
    {hero02-content}
  </div>
  <video 
        data-lang="{video-poster-dl}"
        id="video"
        width="100%" height="100%"
        preload="auto" autoplay loop muted playsinline aria-hidden="true"
        title="{video-title}">
    <source data-lang="{video-webm-dl}" src="{video-webm}" type="video/webm">
    <source data-lang="{video-mp4-dl}" src="{video-mp4}"  type="video/mp4">
  </video>
</header>
