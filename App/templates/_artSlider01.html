<article class="artSlider01 {classVar}">
    <!-- Encabezado -->
    
    <div class="artSlider01-head">
        {header-primary}

        <a data-lang="{viewmore-dl}"
           href="{viewmore-href}"
           class="view-more">{viewmore-text}</a>
    </div>

    <!-- Pista horizontal -->
    <div class="artSlider01-track">
        {artSlider01-track}
    </div>

    <!-- Botones -->
    <div class="artSlider01-nav">
        <button class="prev" id="prev" aria-label="Previous">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="next" id="next" aria-label="Next">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</article>
