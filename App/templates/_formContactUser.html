<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{title}</title>
    </head>
    <body style="Margin:0;padding:0;mso-line-height-rule:exactly;background-color:#ffffff;">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" align="center" style="mso-table-lspace:0;mso-table-rspace:0;border-collapse:collapse;background-color:#ffffff;">
            <tr>
                <td align="center" style="padding:16px;">
                    <!--[if mso]>
                    <table role="presentation" width="600" align="center" cellpadding="0" cellspacing="0" border="0">
                        <tr><td>
                    <![endif]-->
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center" width="100%" style="max-width:600px;mso-table-lspace:0;mso-table-rspace:0;border-collapse:collapse;">
                        <tr>
                            <td align="center" style="font-family:Arial, Helvetica, sans-serif;font-size:18px;line-height:1.5;color:#222222;">
                                <!-- LOGO -->
                                <a href="{web-url}" target="_blank" style="text-decoration:none;border:0;">
                                    <img src="cid:logotipo" width="150" style="display:block;border:0;outline:none;text-decoration:none;height:auto;" alt="{web}">
                                </a>
                                <!-- Título -->
                                <h1 style="margin:16px 0 8px 0;font-size:32px;line-height:1.25;color:#005699;">{saludo}, {nombreDestinatario}.</h1>
                                <!-- Intro -->
                                <p style="margin:0 0 16px 0;font-size:16px;line-height:1.5;">{contexto} {web}.</p>

                                <!-- Explicación -->
                                <p align="left" style="margin:16px 0 24px 0;font-size:16px;line-height:1.5;">{explicacion}</p>

                                <!-- Tabla de datos -->
                                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;mso-table-lspace:0;mso-table-rspace:0;">
                                    <tr>
                                        <th colspan="2" align="left" style="padding:10px;border:1px solid #b1b1b1;font-weight:bold;text-align:left;">{datosEncabezado}</th>
                                    </tr>
                                    <tr>
                                        <td style="padding:10px;border:1px solid #b1b1b1"><b>{headerNombre}</b></td>
                                        <td style="padding:10px;border:1px solid #b1b1b1">{nombre}</td>
                                    </tr>
                                    <tr>
                                        <td style="padding:10px;border:1px solid #b1b1b1"><b>{headerTelefono}</b></td>
                                        <td style="padding:10px;border:1px solid #b1b1b1">{telefono}</td>
                                    </tr>
                                    <tr>
                                        <td style="padding:10px;border:1px solid #b1b1b1"><b>{headerCorreo}</b></td>
                                        <td style="padding:10px;border:1px solid #b1b1b1">{correo}</td>
                                    </tr>
                                    <tr>
                                        <td style="padding:10px;border:1px solid #b1b1b1"><b>{headerDate}</b></td>
                                        <td style="padding:10px;border:1px solid #b1b1b1">{datetime}</td>
                                    </tr>
                                    <tr>
                                        <td style="padding:10px;border:1px solid #b1b1b1"><b>{headerConsulta}</b></td>
                                        <td style="padding:10px;border:1px solid #b1b1b1">{consulta}</td>
                                    </tr>
                                </table>

                                <p style="margin:24px 0 0 0;font-size:16px;line-height:1.5;">{despedida}</p>
                                <p style="margin:8px 0 0 0;font-size:14px;line-height:1.5;"><i>{equipo} {web}</i></p>
                                <p style="margin:8px 0 0 0;">
                                    <a href="{web-url}" target="_blank" style="color:#005699;text-decoration:underline;">{web}</a>
                                </p>
                            </td>
                        </tr>
                    </table>
                    <!--[if mso]></td></tr></table><![endif]-->
                </td>
            </tr>
        </table>
    </body>
</html>
